<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Écriture d'une fonction avec arguments</title>
  <meta charset="UTF-8">
  <script>

    function calcule() {
        var longueur;
        var largeur;

        largeur = prompt(parseFloat("Veuillez indiquer la largeur"));
        longueur = prompt(parseFloat("Veuillez indiquer la longueur"));


        alert(`la surface vaut ${largeur * longueur}`);



    }


  </script>
</head>
<body>

<h1>Écriture d'une fonction avec arguments</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="calcule()">Lancer la fonction</button></p>

</body>
</html>
