<!DOCTYPE html>

<html lang="fr">
<head>
<title>Un petit dessin</title></title>
<meta charset="UTF-8">
<style>
	#grandcadre	{
					position: absolute;
					top: 0px;
					left: 0px;
					border: dotted 2px black; 
					width: 600px;
					height: 450px;
				}
				
	#petitcadre	{
						position: absolute;
						top: 450px;
						left: 600px;
						border: solid 2px black;
						width: 200px;
						height: 150px;
					}
				
	.point	{
					position: absolute;
					width: 3px;
					height: 3px;
					background-color: blue;
				}
</style>
<script>

gdCadre=document.getElementById("grandcadre");
	function Init()
		{

			gdCadre=document.getElementById("grandcadre");
			ptCadre=document.getElementById("petitcadre");
			
			dessin=false;
			
			if (ptCadre.addEventListener) ptCadre.addEventListener("mousemove", dessine, false);
			
			if (ptCadre.addEventListener) ptCadre.addEventListener("click", crayon, false);
//			if (ptCadre.addEventListener) ptCadre.addEventListener("click", function () {dessin=!dessin;}, false);
			
		}
		
	function crayon(evenement)
		{
			dessin=!dessin;
		}
		
	function dessine(evenement)
		{
			if (dessin)
				{
					var newdiv=document.createElement("div");
					gdCadre.appendChild(newdiv);
					newdiv.style.left=(evenement.clientX-600)*3+"px";
					newdiv.style.top=(evenement.clientY-450)*3+"px";
					newdiv.classList.add("point");
				}
		}
	
</script>

</head>
<body onload="Init()">

<div id="grandcadre"><p id="info"></p></div>
<div id="petitcadre"></div>

<p><a href="../evenements.html#exomanip">Retour au cours</a></p>

</body>
</html>
