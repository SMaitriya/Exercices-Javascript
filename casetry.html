<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Utilisation de switch et de l'objet Date</title>
    <meta charset="UTF-8">
    <script>

        function jourDeLaSemaine() {
            var jour = new Date;
            numjour = jour.getDay();
            //console.log(numjour);

            switch(numjour) {
                case 0 : alert("Dimanche");break;
                case 1 : alert("Lundi");break;
                case 2 : alert("Mardi");break;
                case 3 : alert("Mercredi");break;
                case 4 : alert("Jeudi");break;
                case 5 : alert("Vendredi");break;
                case 6 : alert("Samedi");break;
                default: alert("erreur");break;
            }


        }

       

    </script>
</head>

<body>

    <h1>Utilisation de switch et de l'objet Date</h1>

    <p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="jourDeLaSemaine()">Lancer la
            fonction</button></p>

</body>

</html>
