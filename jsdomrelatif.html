<!DOCTYPE html>

<html lang="fr">
<meta charset="UTF-8">
<head>
<title>Accès relatif aux éléments</title>
<script>
	
	function change_enfants()
		{
			pa=document.getElementById("paragraphe");
            alert(pa.childNodes.length);
            pa.childNodes[0].textContent = "On change le texte plein d'enfants, ";
            pa.childNodes[1].innerHTML = "<strong>important</strong";
            pa.lastChild.width/=2;
			pa.lastChild.height="55";
			pa.childNodes[3].style.display="block";

            

			
			


		
		}		
</script>

</head>
<body>

<p id="paragraphe" onclick="change_enfants()">Un texte avec plein d'enfants, <b>en gras</b>, <i>en italique</i>… et une image <img alt="Un dauphin" src="https://moodle-sciences-24.sorbonne-universite.fr/pluginfile.php/83025/mod_resource/content/7/cours/dhtml/exercices/dauphin3_1_.jpg" height="111" width="200"></p>

</body>
</html>
